name: CodeQL Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run at 6:00 AM UTC every Monday
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript', 'python']
        # CodeQL supports various languages
        # Use only the languages you are actively using
        # Note: Python analysis runs even without Python code
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here
          # or in a config file. By default, queries listed here will
          # override any specified in a config file. Prefix with "+"
          # to use these queries and those in the config file.
          # For more details on CodeQL's query packs, refer to:
          # https://docs.github.com/en/code-security/code-scanning
          # queries: security-extended,security-and-quality

      # Autobuild attempts to build any compiled languages
      # (C/C++, C#, Go, Java, or Swift).
      # If this step fails, remove it and run the build manually
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö See https://docs.github.com/en/actions/using-workflows

      # If the Autobuild fails above, remove it and uncomment below.
      # Modify them (or add more) to build your code if your project
      # uses a compiled language.

      # - name: Build TypeScript
      #   run: |
      #     cd frontend && npm ci && npm run build
      #     cd ../backend && npm ci && npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
