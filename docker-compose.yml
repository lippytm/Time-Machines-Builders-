version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: timemachines-postgres
    environment:
      POSTGRES_DB: timemachines
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres-schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - timemachines-network

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: timemachines-mongodb
    environment:
      MONGO_INITDB_DATABASE: timemachines
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - timemachines-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: timemachines-backend
    environment:
      PORT: 3001
      NODE_ENV: development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: timemachines
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      MONGODB_URI: mongodb://mongodb:27017/timemachines
      CORS_ORIGIN: http://localhost:3000
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_ORG_ID: ${OPENAI_ORG_ID}
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - timemachines-network
    command: npm run dev

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: timemachines-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - timemachines-network
    command: npm start

volumes:
  postgres_data:
  mongodb_data:

networks:
  timemachines-network:
    driver: bridge
